<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/images/travelbg.JPG'); /* Replace 'background.jpg' with the file name of your photo */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* You can adjust the opacity by changing the last value (0.8 in this case) */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust the width as needed */
            box-sizing: border-box;
        }

        .login-container h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #216795;
        }

        .error-message {
            color: #c0392b;
            margin-top: 10px;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form action="connect2.php" method="post">
        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" class="btn btn-primary w-100" value="Login" name="">
        </form>

        <div class="error-message" id="error-message"></div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html" style="color: #2980b9;">Sign up</a>
        </div>
    </div>

</body>
</html>
